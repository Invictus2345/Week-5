<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>likes-project</title>
    <link rel="stylesheet" href="likes2.css">
</head>
<body>
    <div class="center">
        <h1>Network</h1>
        <h2>Your Feed</h2>
    </div>
    <div class="Container">
        <div class="left_avatar">
            <img src="img/user-circle.png" alt="User Circle">
            <a href="add_an_avatar">Add an avatar</a>
            <p>James Doe</p>
        </div>
        <div class="right_box">
            <div>
                <div class="Like_bar">
                    <div class="Users_and_likes">
                        <p>Neil M</p>
                        <div class="like_button">
                            <p class="count1">9 like(s) </p>
                            <button class="count1" onclick="add1()">Like</button>
                        </div>
                    </div>
                    <p>I just set up this new discord bot, let me know what you all think. <a href="link">link</a></p>
                </div>
            </div>
            <div>
                <div class="Like_bar">
                    <div class="Users_and_likes">
                        <p>Nichole K</p>
                        <div class="like_button">
                            <p class="count2">12 like(s) </p>
                            <button class="count2" onclick="add2()">Like</button>
                        </div>
                    </div>
                    <p>Just finished my <a href="comic">next comic</a>, check it out.</p>
                </div>
            </div>
            <div>
                <div class="Like_bar">
                    <div class="Users_and_likes">
                        <p>Jim R</p>
                        <div class="like_button">
                            <p class="count3">9 like(s) </p>
                            <button class="count3" onclick="add3()">Like</button>
                        </div>
                    </div>
                    <p>I can't stop listening to the <a href="new">new album</a>. Who else is liking it?</p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="likes2.js"></script>
</html>
